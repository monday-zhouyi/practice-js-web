<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()获取0-100中的十个整数，并排序输出</title>
</head>
<body>
<script>
    //补充代码
    var arr=[];
    function a(n,m){
        for(var i=0;i<10;i++){
        arr[i]=Math.floor(Math.random()*(m-n+1));
        }
        newArr=arr.sort(function(a,b){return b-a}); 
    }
    a(0,100);
    document.write(newArr+"</br>");
    document.write("这组数中最大的值是："+newArr[0]+","+"最小的值是："+newArr[9]);
</script>
</body>
</html>
