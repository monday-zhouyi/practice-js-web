<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>改变日期格式</title>
</head>
<body>
<script>
    //补充代码
    var time=new Date();
    var year=time.getFullYear(),
        month=time.getMonth()+1,
        date=time.getDate(),
        day=time.getDay(),
        hours=time.getHours(),
        minutes=time.getMinutes(),
        seconds=time.getSeconds();
    var week=["日","一","二","三","四","五","六"],
        weeks=week[day];
    document.write(time+"</br/>");
    document.write("今天是"+year+"年"+month+"月"+date+"日"+"星期"+weeks+"</br>"+hours+":"+minutes+":"+seconds);
</script>
</body>
</html>
